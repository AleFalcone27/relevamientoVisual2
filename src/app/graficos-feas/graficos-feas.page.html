<ion-header [translucent]="true">
  <ion-toolbar class="custom-toolbar">
    <ion-title>Gr√°ficos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding content-background">
  <div style="height: 100%; display: flex; flex-direction: column; justify-content: center; align-items: center;">

    <div style="display: flex; justify-content: center;">
      <canvas id="myBarChart"></canvas>
    </div>
  </div>
</ion-content>
<div style="margin-top: 20px; text-align: center;">
  <div *ngFor="let img of topImages" style="margin: 8px 0;">
    <img [src]="img.image_url" alt="Imagen"
      style="width: 50px; height: 50px; object-fit: cover; vertical-align: middle; border-radius: 5px; margin-right: 10px;">
    <span style="font-weight: bold;">Votos: {{ img.vote_count }}</span>
  </div>
</div>
