<ion-header [translucent]="true">
  <ion-toolbar class="custom-toolbar">
    <ion-title>Cosas Lindas</ion-title>
    <ion-buttons slot="end">
      <ion-back-button (click)="navBack()"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding content-background">

<ion-grid>
  <ion-row>
    <ion-col size="6" *ngFor="let imageInfo of imageInfos">
      <div class="image-container">
        <img [src]="imageInfo.url" [ngClass]="{ 'voted': votedUrls.includes(imageInfo.url) }" (click)="voteForImage(imageInfo.url)" />
        <div class="image-info">
          <div class="email">{{ imageInfo.email }}</div>
          <div class="date">{{ imageInfo.date | date: 'medium' }}</div>
        </div>
      </div>
    </ion-col>
  </ion-row>
</ion-grid>

  <ion-fab slot="fixed" vertical="bottom" horizontal="end" style="z-index: 999;">
    <ion-fab-button class="fab-button">
      <ion-icon name="add-outline" class="fab-icon"></ion-icon>
    </ion-fab-button>

    <ion-fab-list side="top">
      <ion-fab-button class="fab-button" (click)="this.openCamera()">
        <ion-icon name="camera-outline" class="fab-icon"></ion-icon>
      </ion-fab-button>

      <ion-fab-button class="fab-button" (click)="this.openGallery()">
        <ion-icon name="image-outline" class="fab-icon"></ion-icon>
      </ion-fab-button>

      <ion-fab-button class="fab-button" (click)="this.goToCharts()">
        <ion-icon name="pie-chart-outline" class="fab-icon"></ion-icon>
      </ion-fab-button>

      <ion-fab-button class="fab-button" (click)="this.goToUserGallery()">
        <ion-icon name="albums-outline" class="fab-icon"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>

</ion-content>

<div *ngIf="isLoading" class="spinner-overlay">
  <ion-spinner name="bubbles"></ion-spinner>
</div>
